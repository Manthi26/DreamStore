<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamStore | REGISTER</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <script src="js/register.js" defer></script>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center h-100 bg-dark bg-opacity-25">
        <div class="col-auto">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
                    <form id="register-form" class="needs-validation" novalidate>
                        <h3 class="mb-4">Sign Up</h3>
                        <div class="form-outline mb-2">
                            <label class="form-label text-start w-100" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                   required/>
                            <div class="invalid-feedback">Please enter username</div>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label text-start w-100" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                   required/>
                            <div class="invalid-feedback">Please enter password</div>
                        </div>
                        <div class="form-outline">
                            <label class="form-label text-start w-100" for="confPassword">Confirm Password</label>
                            <input type="password" id="confPassword" name="confPassword" class="form-control form-control-lg"
                                   required/>
                            <div class="invalid-feedback">Please enter password again</div>
                        </div>
                        <div class="text-danger mt-4" id="error-feedback">XX</div>
                        <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
